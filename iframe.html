<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Artisan Pro ‚Äì Auto Adaptatif</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
  }

  #crop {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  iframe {
    position: absolute;
    left: 0;
    width: 100%;
    border: none;
  }

  /* üñ•Ô∏è PC */
  @media (min-width: 769px) {
      iframe {
        top: -40px;            /* ajuste ce qui manque en haut */
        height: calc(100vh + 250px); /* permet d'afficher le footer */
      }
  }

  /* üì± Mobile */
  @media (max-width: 768px) {
      iframe {
        top: -130px;             /* mobile coupe plus haut */
        height: calc(100vh + 420px); /* mobile a besoin de plus de bas */
      }
  }
</style>
</head>

<body>
<div id="crop">
  <iframe src="https://rk7arn-my-site-9ya48e6c-smarttlelearning.wix-vibe.com/"></iframe>
</div>
</body>
</html>
