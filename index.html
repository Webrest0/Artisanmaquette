<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Artisan Pro ‚Äì Auto Adaptatif</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
  }

  #crop {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  iframe {
    position: absolute;
    left: 0;
    width: 100%;
    height: 150vh; /* Taille tr√®s grande pour √©viter les coupures */
    border: none;
    transition: top 0.4s ease, height 0.4s ease;
  }

  /* üñ•Ô∏è PC GRAND √âCRAN */
  @media (min-width: 1200px) {
    iframe {
      top: -60px;          /* remonte le haut sans trop manger */
      height: calc(100vh + 260px);  /* affiche le footer complet */
    }
  }

  /* üíª PC/MAC NORMAL */
  @media (min-width: 900px) and (max-width: 1199px) {
    iframe {
      top: -40px;
      height: calc(100vh + 220px);
    }
  }

  /* üì± TABLETTE */
  @media (min-width: 600px) and (max-width: 899px) {
    iframe {
      top: -20px;
      height: calc(100vh + 300px);
    }
  }

  /* üì± MOBILE */
  @media (max-width: 599px) {
    iframe {
      top: -10px;
      height: calc(100vh + 350px);
    }
  }
</style>
</head>

<body>

<div id="crop">
  <iframe src="https://rk7arn-my-site-9ya48e6c-smarttlelearning.wix-vibe.com/"></iframe>
</div>

</body>
</html>
