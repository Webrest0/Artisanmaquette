<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Artisan Pro</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* CACHER définitivement le badge WIX VIBE */
  /* Cette règle s'applique AU CONTENU à l’intérieur de l’iframe */
</style>

<script>
  // Attendre que l'iframe charge, puis supprimer le badge
  function hideWixBadge() {
    const iframe = document.getElementById("site");

    try {
      const doc = iframe.contentDocument || iframe.contentWindow.document;

      const observer = new MutationObserver(() => {
        const badge = doc.querySelector("[class*='Wix'], [class*='wix'], [class*='Vibe'], [class*='vibe']");
        if (badge) {
          badge.style.display = "none";
        }
      });

      observer.observe(doc.body, { childList: true, subtree: true });
    } catch (e) {
      console.warn("Cross-domain : suppression par overlay alternative OK");
    }
  }
</script>

</head>
<body>

<!-- Conteneur -->
<div style="width:100%; height:100%; overflow:hidden; position:relative;">

  <!-- IFRAME -->
  <iframe id="site" src="https://rk7arn-my-site-9ya48e6c-smarttlelearning.wix-vibe.com/"
          onload="hideWixBadge()"></iframe>

  <!-- Overlay pour masquer définitivement toute zone basse (safety layer) -->
  <div style="
      position:absolute;
      left:0;
      bottom:0;
      width:100%;
      height:60px;
      background:white;
      pointer-events:none;
  "></div>

</div>

</body>
</html>
