<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Wix Badge</title>
    <style>
        /* Cache le badge Wix par défaut */
        .wix-badge {
            display: none !important;
        }
    </style>
</head>
<body>
    <a href="https://rk7arn-my-site-9ya48e6c-smarttlelearning.wix-vibe.com/ target="_blank">Lien vers Wix</a>
    <script>
        // Attendre que le DOM soit complètement chargé
        document.addEventListener('DOMContentLoaded', function() {
            // Trouver le badge Wix
            var wixBadge = document.querySelector('.wix-badge');
            if (wixBadge) {
                // Simuler un clic sur la croix de fermeture du badge
                wixBadge.querySelector('.wix-badge-close').click();
            }
        });
    </script>
</body>
</html>
