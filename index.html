    // Redirection simple : mobile < 768px vers mobile.html, sinon pc.html
    document.addEventListener("DOMContentLoaded", function () {
      if (window.innerWidth <= 768) {
        window.location.href = "mobile.html";
      } else {
        window.location.href = "pc.html";
      }
    });
  </script>

    }
