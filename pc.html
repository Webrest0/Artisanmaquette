<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Artisan Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100vh;
    border: none;
  }
</style>

<script>
window.onload = () => {
    const iframe = document.querySelector("iframe").contentWindow;

    // Toutes les 300 ms on supprime la barre Wix si elle réapparaît
    setInterval(() => {
        try {
            const bar = iframe.document.querySelector("[data-testid='sitemenu']") 
                      || iframe.document.querySelector("#SITE_HEADERinlineContent");

            if (bar) bar.style.display = "none";
        } catch (e) {}
    }, 300);
};
</script>

</head>
<body>
  <iframe src="https://rk7arn-my-site-9ya48e6c-smarttlelearning.wix-vibe.com/"></iframe>
</body>
</html>
