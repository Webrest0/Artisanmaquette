<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Artisan Pro – Mobile</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* très important pour limiter le rebond */
    background: #000;
  }

  #wrapper {
    width: 100%;
    height: 100vh;
    overflow: hidden;
    position: relative;
    touch-action: none; /* réduit les scrolls brusques */
  }

  iframe {
    position: absolute;
    top: -55px; /* meilleur calibrage mobile */
    left: 0;
    width: 100%;
    height: calc(100vh + 160px); /* réduit l’apparition du badge */
    border: none;
  }
</style>
</head>

<body>
<div id="wrapper">
  <iframe src="https://rk7arn-my-site-9ya48e6c-smarttlelearning.wix-vibe.com"></iframe>
</div>
</body>
</html>
